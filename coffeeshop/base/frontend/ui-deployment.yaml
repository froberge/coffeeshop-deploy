apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: coffeeshop
    app.kubernetes.io/part-of: frontend
    app.openshift.io/runtime: nodejs
  annotations:
    app.openshift.io/connects-to: 'product-service'
  name: coffeeshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffeeshop
  template:
    metadata:
      labels:
        app: coffeeshop
    spec:
      containers:
        - name: coffeeshop
          image: PATCH_ME
          envFrom:
            - configMapRef:
                name: coffeeshop-config
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 5
status: {}